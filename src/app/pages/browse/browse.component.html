<div class="browse-page">
  <app-header></app-header>
  <div class="banner">
    @if(bannerMovies && bannerMovies.videoKey){
    <iframe
      class="banner-video"
      [src]="
        domSanitise.bypassSecurityTrustResourceUrl(
          'https://www.youtube.com/embed/' +
            bannerMovies.videoKey +
            '?autoplay=1&mute=1&showinfo=0&controls=0'
        )
      "
      frameborder="0"
    ></iframe>
    }@else{
    <img
      class="banner-img"
      [src]="tmdbConfig.imagePath + bannerMovies.poster_path"
      alt="banner image"
    />
    <!-- <p>no banner</p> -->
    }
    <div class="banner-movie-info">
      <h4 class="banner-heading">{{ bannerMovies.original_title }}</h4>
      <p class="banner-description">{{ bannerMovies.overview }}</p>
      <div class="banner-action">
        <button class="play-btn">Play</button>
        <button class="info-btn">More info</button>
      </div>
    </div>
  </div>
  <div class="movie-categories px-16 relative z-50 -mt-40">
    <app-movie-category
      [title]="'Popular'"
      [movieList]="popularMovies"
    ></app-movie-category>
    <app-movie-category
      [title]="'Top Rated'"
      [movieList]="topRatedMovies"
    ></app-movie-category>
    <app-movie-category
      [title]="'Upcomming'"
      [movieList]="upcommingMovies"
    ></app-movie-category>
    <app-movie-category
      [title]="'Now Playing'"
      [movieList]="nowPlayingMovies"
    ></app-movie-category>
  </div>
</div>
<button class="text-white rounded m-4 ml-16 p-3 bg-red-600 " (click)="signOut()">Sign out</button>
